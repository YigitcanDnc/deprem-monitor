<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Deprem Haritasƒ±</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>üåç Deprem Takip Sistemi</h3>
        <p id="status">Y√ºkleniyor...</p>
    </div>
    <div id="map"></div>
    
    <script>
        function initMap() {
            console.log('üó∫Ô∏è Harita ba≈ülatƒ±lƒ±yor...');
            document.getElementById('status').textContent = 'Harita y√ºkleniyor...';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 39, lng: 35 },
                zoom: 6
            });
            
            console.log('‚úÖ Harita olu≈üturuldu');
            document.getElementById('status').textContent = 'Veriler y√ºkleniyor...';
            
            loadData(map);
        }
        
        async function loadData(map) {
            try {
                // Depremleri y√ºkle
                const response = await fetch('/api/earthquakes?hours=24');
                const data = await response.json();
                
                document.getElementById('status').textContent = `‚úÖ ${data.earthquakes.length} deprem y√ºklendi`;
                
                // Marker'larƒ± ekle
                data.earthquakes.forEach(eq => {
                    const color = eq.magnitude >= 4 ? '#dc2626' : '#22c55e';
                    
                    new google.maps.Marker({
                        position: { lat: eq.latitude, lng: eq.longitude },
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: color,
                            fillOpacity: 0.7,
                            strokeColor: '#ffffff',
                            strokeWeight: 1,
                            scale: 6
                        },
                        title: `M${eq.magnitude} - ${eq.location}`
                    });
                });
                
                console.log('‚úÖ Marker\'lar eklendi');
            } catch (error) {
                console.error('‚ùå Veri y√ºkleme hatasƒ±:', error);
                document.getElementById('status').textContent = '‚ùå Veri y√ºkleme hatasƒ±';
            }
        }
        
        window.onerror = function(msg, url, line) {
            console.error('‚ùå Hata:', msg);
            document.getElementById('status').textContent = '‚ùå Hata: ' + msg;
        };
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXRK2bLQlV5rZzaLKlQ3mKvhPGS1JXHII&callback=initMap">
    </script>
</body>
</html>
